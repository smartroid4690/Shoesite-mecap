                <svg class="menu" version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                    <path d="M.5 3.1C-1 5.4 2 6.1 13.1 5.8c9.3-.2 11.4-.6 11.4-1.8 0-1.2-2.1-1.6-11.7-1.8C5 2 .9 2.3.5 3.1zm.8 7.6c-1.8.7-1.6 3 .3 3.7 2 .8 19.8.8 21.8 0 .9-.3 1.6-1.2 1.6-1.9s-.7-1.6-1.6-1.9c-1.9-.7-20.3-.7-22.1.1zm-.8 9.4c-1.5 2.3 1.5 3 12.6 2.7 9.3-.2 11.4-.6 11.4-1.8 0-1.2-2.1-1.6-11.7-1.8C5 19 .9 19.3.5 20.1z"/>

             <section class="hero">
                 <h1>Regain your Confidence on the court.</h1>

                 <p class="subhead"> Its a shoe to make u fly.</p>
             </section>

             <section class="more-info">
                 <div class="feature">
                    <div class="content">
                        <p class="title">Lightweight</p>
                        <p class="desc">A good discreption manne</p>
                    </div>
                    <img src="images/pexels-melvin-buezo-2529147.jpg " alt="another one">
                 </div>
                 <div class="feature left">
                    <div class="content">
                        <p class="title">Heavyweight</p>
                        <p class="desc">An okay discreption manne</p>
                    </div>
                    <img src="images/pexels-melvin-buezo-2529148.jpg" alt="another one">

                 <div class="feature">
                    <div class="content">
                        <p class="title">weight</p>

                    </div>
                    <img src="images/pexels-jordan-hyde-1070360.jpg" alt="another one">
                 </div>
             </section>
        </div>
        
        <script>
            const menu = document.querySelector('.menu')
            const close = document.querySelector('.close')
            const nav = document.querySelector('nav')

            menu.addEventListener('click', () => {
                nav.classList.add('open-nav')
            })

            close.addEventListener('click', () => {
                nav.classList.remove('open-nav')
            })

        </script>
    </body>
</html>
